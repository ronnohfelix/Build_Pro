{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Shipping Information</h2>
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form method="POST">
                    {% csrf_token %}
                    {{ shipping_form.as_p }}
                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
